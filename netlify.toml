[build]
  publish = "dist"
  command = "npm run build"

# Forms definition using netlify.toml (most reliable)
# This explicitly tells Netlify to expect a form with this name and these fields
[forms]
  name = "website-audit-application"
  # Set the success page to the new static HTML file
  success = "/audit-thank-you.html"

# Redirects (Mirroring your _redirects file for authority)


[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200